<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Art Page</title>
</head>
<body>
    <div id="input-container">
        <div id="input-label">Input</div>
        <input type="text" id="input-field" placeholder="Type something...">
        <input type="range" id="slider" min="0" max="1" step="0.01" value="0.5">
        <button id="submit-button">Submit</button>
    </div>
    <div id="canvas-container">
        <div id="canvas-label">Art in Progress</div>
        <canvas id="art-canvas"></canvas>
    </div>
    <script src="app.js""></script>
</body>
</html>
